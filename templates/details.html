<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
            crossorigin="anonymous"
    >

    <title>Details</title>
</head>
<body class="bg_light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background: skyblue">
    <a class="navbar-brand" href="/">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'app:order_summary' %}">Cart</a>
            <a class="nav-item nav-link" href="/logout">logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ BASE_DIR }}/signup">signup</a>
            <a class="nav-item nav-link" href="{{ BASE_DIR }}/login">login</a>
            {% endif %}
        </div>
    </div>
</nav>
{% if messages %}
<div class="alert alert-warning" role="alert">
  {% for message in messages %}
     <h5>
         {{message}}
     </h5>
     {% endfor %}
</div>

{% endif %}
<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">

                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" id="pic-1"><img src="{{ object.img.url }}"/></div>

                    </div>


                </div>

                <div class="details col-md-6">
                    <h3 class="product-title">{{object.name}}</h3>

                    <p class="product-description">{{object.desc}}</p>
                    <h4 class="price">current price: <span>â‚¹{{object.price}}</span></h4>

                    <div class="action">
                        <a href="{{object.get_add_to_cart_url}}" class="btn btn-warning">add to cart</a>
                        <a href="/" class="btn btn-warning">Continue Shopping</a><!--<button class="add-to-cart btn btn-default" type="button">add to cart</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
