<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Cart</title>
</head>
<body class="bg_light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background: skyblue">
    <a class="navbar-brand" href="home">Welcome</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="home">Home </a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link active" href="{{ BASE_DIR }}/cart">Cart <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="logout">logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{{ BASE_DIR }}/signup">signup</a>
            <a class="nav-item nav-link" href="{{ BASE_DIR }}/login">login</a>
            {% endif %}
        </div>
    </div>
</nav>
<h1>Cart</h1>
</body>
</html>
