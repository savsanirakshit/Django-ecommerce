<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>sign up</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background: skyblue">
    <a class="navbar-brand" href="home">Welcome <h1>{{username}}</h1></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="home">Home </a>
            {% if user.is.authenticated %}
            <h3><a href="logout">logout</a></h3>
            {% else %}
            <a class="nav-item nav-link active " href="signup">signup <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="login">login</a>
            {% endif %}
        </div>
    </div>
</nav>
<form action="signup" method="post">
    <h1>REGISTRATION FORM</h1>
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col-md-6">
            <input class="form-control" name="first_name" placeholder="First name" type="text">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input class="form-control" name="last_name" placeholder="Last name" type="text">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input class="form-control" name="username" placeholder="username" type="text">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input class="form-control" id="inputEmail4" name="email" placeholder="example@abc.com" type="email">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="password" class="form-control" id="inputPassword4" name="password" placeholder="password">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control"  name="cpassword" placeholder="confirm password">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>


</form>
 <div>
     {% for message in messages %}
     <h3>
         {{message}}
     </h3>
     {% endfor %}
 </div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
